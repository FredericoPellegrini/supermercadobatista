<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <button class="back-btn">Voltar</button>
        <h1 class="logo">Supermercado Batista</h1>
        <button class="logout-btn">Sair</button>
    </header>

    <div class="container">
        <h1>Integração de E-commerce</h1>

        <form>
            <label for="platform">Plataforma de E-commerce:</label>
            <select id="platform">
                <option value="shopify">Shopify</option>
                <option value="woocommerce">WooCommerce</option>
                <option value="magento">Magento</option>
                <!-- Outras opções de plataformas de e-commerce -->
            </select>

            <label for="api-key"></label>
            <input type="text" id="api-key" placeholder="Digite a chave de API">

            <label for="api-secret"></label>
            <input type="text" id="api-secret" placeholder="Digite o segredo da API">

            <button type="submit">Conectar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

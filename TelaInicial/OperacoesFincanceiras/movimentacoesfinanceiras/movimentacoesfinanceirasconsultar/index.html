<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="header">
    <button class="back-btn">Voltar</button>
    <h1 class="logo">Supermercado Batista</h1>
    <button class="logout-btn">Sair</button>
  </header>

  <div class="content-container">
    <div class="container">
      <h2 class="title">Consulta de Produtos</h2>
  
      <div class="search">
        <input type="text" class="search-input" placeholder="Pesquisar">
        <button class="search-btn">Buscar</button>
      </div>
  
      <table class="product-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pagamento de Juros</td>
            <td>R$ 1200,00</td>
            <td>Despesas</td>
          </tr>
          <tr>
            <td>Despesas Especiais</td>
            <td>R$ 500,00</td>
            <td>Despesas</td>
          </tr>
          <tr>
            <td>Idenizações</td>
            <td>R$ 400,00</td>
            <td>Receitas</td>
          </tr>
      </table>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

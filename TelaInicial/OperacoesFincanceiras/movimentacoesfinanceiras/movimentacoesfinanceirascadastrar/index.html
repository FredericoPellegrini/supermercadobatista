<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="header">
    <button class="back-btn">Voltar</button>
    <h1 class="logo">Supermercado Batista</h1>
    <button class="logout-btn">Sair</button>
  </header>

  <div class="content-container">
  
  <div class="container">

    <h1>Cadastrar Movimentações Financeiras</h1>

    <form id="movimentacao-form">
        <input type="text" id="descricao" placeholder="Descrição" required>
        <input type="text" id="valor" placeholder="Valor" required>
        <select id="tipo" required>
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
      <div class="button-container">
        <button type="submit">Adicionar Movimentação</button>
      </div>
    </form>    
  </div>
  </div>


<script src="script.js"></script>
</body>
</html>

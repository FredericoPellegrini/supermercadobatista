<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Relatório - Supermercado ERP</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <button class="back-btn">Voltar</button>
    <h1 class="logo">Supermercado Batista</h1>
    <button class="logout-btn">Sair</button>
  </header>

  <h1 class="page-title">Gerador de Relatório</h1>

  <div class="container">
    <form class="form">
      <div class="form-group">
        <label for="report-type">Tipo de Relatório:</label>
        <select id="report-type" name="report-type">
          <option value="sales">Vendas</option>
          <option value="inventory">Estoque</option>
          <option value="expenses">Despesas</option>
          <!-- Adicione mais opções de relatórios de acordo com as necessidades -->
        </select>
      </div>

      <div class="form-group">
        <label for="start-date">Data de Início:</label>
        <input type="date" id="start-date" name="start-date" required>
      </div>

      <div class="form-group">
        <label for="end-date">Data de Fim:</label>
        <input type="date" id="end-date" name="end-date" required>
      </div>

      <button type="submit" class="btn-generate">Gerar Relatório</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Ordem de Serviço - Sistema ERP</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <button class="back-btn">Voltar</button>
        <h1 class="logo">Supermercado Batista</h1>
        <button class="logout-btn">Sair</button>
    </header>


  <div class="content">
    <h1 class="page-title">Cadastro de Ordem de Serviço</h1>

    <form class="form">
      <div class="form-group">
        <label for="service-order-number">Número da Ordem de Serviço:</label>
        <input type="text" id="service-order-number" name="service-order-number" placeholder="Digite o número da ordem de serviço" required>
      </div>

      <div class="form-group">
        <label for="client">Cliente:</label>
        <input type="text" id="client" name="client" placeholder="Digite o nome do cliente" required>
      </div>

      <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea id="description" name="description" placeholder="Digite a descrição da ordem de serviço" required></textarea>
      </div>

      <div class="form-group">
        <label for="service-date">Data do Serviço:</label>
        <input type="date" id="service-date" name="service-date" required>
      </div>

      <button type="submit" class="btn-submit">Salvar Ordem de Serviço</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="header">
    <button class="back-btn">Voltar</button>
    <h1 class="logo">Supermercado Batista</h1>
    <button class="logout-btn">Sair</button>
  </header>

  <div class="content-container">
  
  <div class="container">

    <h1>Cadastrar Serviço</h1>

    <form id="servico-form">
      <label for="nome-servico">Nome do Serviço</label>
      <input type="text" id="nome-servico" name="nome-servico" placeholder="Nome do Serviço" required>
    
      <label for="preco-servico">Preço do Serviço</label>
      <input type="text" id="preco-servico" name="preco-servico" placeholder="Preço do Serviço" required>
    
      <label for="codigo-servico">Código do Serviço</label>
      <input type="text" id="codigo-servico" name="codigo-servico" placeholder="Código do Serviço" required>
    
      <label for="descricao-conta">Descrição</label>
      <input type="text" id="descricao-conta" name="descricao-conta" placeholder="Descrição">
    
      <div class="button-container">
        <button type="submit">Cadastrar</button>
      </div>

    </form>    
  </div>
  </div>


<script src="script.js"></script>
</body>
</html>

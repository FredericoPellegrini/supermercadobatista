<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Gerenciamento de Dados</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <button class="back-btn">Voltar</button>
    <h1 class="logo">Supermercado Batista</h1>
    <button class="logout-btn">Sair</button>
  </header>

  <h1 class="titulodapag">Cadastro e Gerenciamento de Dados</h1>

  <div class="container">
    <div class="rectangle">
      <span class="emoji">📦</span>
      <h2 class="title">Produtos</h2>
    </div>

    <div class="rectangle">
      <span class="emoji">👥</span>
      <h2 class="title">Clientes</h2>
    </div>

    <div class="rectangle">
      <span class="emoji">💼</span>
      <h2 class="title">Operações Fiscais</h2>
    </div>

    <div class="rectangle">
      <span class="emoji">🏢</span>
      <h2 class="title">Empresas</h2>
    </div>

    <div class="rectangle">
      <span class="emoji">🚚</span>
      <h2 class="title">Fornecedores</h2>
    </div>

    <div class="rectangle">
      <span class="emoji">📊</span>
      <h2 class="title">Plano de Contas</h2>
    </div>

    <div class="rectangle">
      <span class="emoji">🛠️</span>
      <h2 class="title">Serviços</h2>
    </div>

    <div class="rectangle">
      <span class="emoji">👨‍💼</span>
      <h2 class="title">Funcionários</h2>
    </div>

    <div class="rectangle">
      <span class="emoji">🚛</span>
      <h2 class="title">Transportadoras</h2>
    </div>
  </div>
  <script src="script.js"></script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="header">
    <button class="back-btn">Voltar</button>
    <h1 class="logo">Supermercado Batista</h1>
    <button class="logout-btn">Sair</button>
  </header>

  <div class="content-container">
    <div class="container">
      <h2 class="title">Consulta de Operações Fiscais</h2>
  
      <div class="search">
        <input type="text" class="search-input" placeholder="Pesquisar">
        <button class="search-btn">Buscar</button>
      </div>
  
      <table class="product-table">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>001</td>
            <td>Pagamento de Salários</td>
            <td>120000,00</td>
            <td>Saídas</td>
          </tr>
          <tr>
            <td>002</td>
            <td>Vendas do dia</td>
            <td>23000,55</td>
            <td>Entradas</td>
          </tr>
          <tr>
            <td>003</td>
            <td>IPTU do imóvel</td>
            <td>120,00</td>
            <td>Impostos</td>
          </tr>   
            </tbody>
      </table>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="header">
    <button class="back-btn">Voltar</button>
    <h1 class="logo">Supermercado Batista</h1>
    <button class="logout-btn">Sair</button>
  </header>
  
  <main class="content">
    <div class="form-container">
      <h2>Cadastro de Produtos</h2>
      <form id="product-form">
        <input type="text" id="product-code" name="product-code" placeholder="Código do Produto" required>
        
        <input type="text" id="product-name" name="product-name" placeholder="Nome do Produto" required>
        
        <input type="number" id="product-price" name="product-price" placeholder="Preço do Produto" required>
        
        <select id="product-category" name="product-category" required>
          <option value="">Selecione uma categoria</option>
          <option value="alimentos">Alimentos</option>
          <option value="bebidas">Bebidas</option>
          <option value="limpeza">Limpeza</option>
          <option value="higiene">Higiene</option>
          <option value="vestuario">Vestuário</option>
        </select>
        
        <textarea id="product-description" name="product-description" placeholder="Descrição" rows="4" required></textarea>
        
        <input type="text" id="product-supplier" name="product-supplier" placeholder="Fornecedor" required>        
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>

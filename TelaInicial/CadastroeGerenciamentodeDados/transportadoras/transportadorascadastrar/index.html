<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="header">
    <button class="back-btn">Voltar</button>
    <h1 class="logo">Supermercado Batista</h1>
    <button class="logout-btn">Sair</button>
  </header>

  <div class="content-container">
  
  <div class="container">

    <h1>Cadastrar Plano de contas</h1>

    <form id="employee-form">

      <input type="text" name="nome" placeholder="Nome da Transportadora" required>

      <input type="text" name="cnpj" placeholder="CNPJ da Transportadora" required>

      <input type="tel" name="telefone" placeholder="Telefone de Contato" required>

      <input type="text" name="valor_frete" placeholder="Valor do Frete" required>

      <div class="button-container">
        <button type="submit">Cadastrar</button>
      </div>

    </form>    
  </div>
  </div>


<script src="script.js"></script>
</body>
</html>

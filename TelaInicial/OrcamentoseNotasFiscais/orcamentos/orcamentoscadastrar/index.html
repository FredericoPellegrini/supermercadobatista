<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Orçamento - Supermercado ERP</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <button class="back-btn">Voltar</button>
    <h1 class="logo">Supermercado Batista</h1>
    <button class="logout-btn">Sair</button>
  </header>

  <div class="content">
    <h1 class="page-title">Cadastro de Orçamento</h1>

    <form class="form">
      <div class="form-group">
        <input type="text" id="customer-name" name="customer-name" placeholder="Nome do Cliente" required>
      </div>

      <div class="form-group">
        <textarea id="products" name="products" placeholder="Produtos" required></textarea>
      </div>

      <div class="form-group">
        <input type="number" id="total-amount" name="total-amount" placeholder="Valor Total" required>
      </div>

      <div class="form-group">
        <input type="date" id="expiration-date" name="expiration-date" required>
      </div>

      <button type="submit" class="btn-submit">Salvar Orçamento</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>

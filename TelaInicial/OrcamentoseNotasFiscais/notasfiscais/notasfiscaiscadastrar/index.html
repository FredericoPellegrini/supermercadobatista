<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Nota Fiscal - Supermercado ERP</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <button class="back-btn">Voltar</button>
    <h1 class="logo">Supermercado Batista</h1>
    <button class="logout-btn">Sair</button>
  </header>

  <div class="content">
    <h1 class="page-title">Cadastro de Nota Fiscal</h1>

    <form class="form">
      <div class="form-group">
        <label for="invoice-number">Número da Nota Fiscal:</label>
        <input type="text" id="invoice-number" name="invoice-number" placeholder="Digite o número da nota fiscal" required>
      </div>

      <div class="form-group">
        <label for="supplier">Fornecedor:</label>
        <input type="text" id="supplier" name="supplier" placeholder="Digite o nome do fornecedor" required>
      </div>

      <div class="form-group">
        <label for="invoice-date">Data da Nota Fiscal:</label>
        <input type="date" id="invoice-date" name="invoice-date" required>
      </div>

      <div class="form-group">
        <label for="total-amount">Valor Total:</label>
        <input type="number" id="total-amount" name="total-amount" placeholder="Digite o valor total" required>
      </div>

      <button type="submit" class="btn-submit">Salvar Nota Fiscal</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
